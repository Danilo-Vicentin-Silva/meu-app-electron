<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Compiler</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1><strong>Master Compiler</strong></h1>
    </header>

    <nav>
      <ul>
        <li><img src="../public/java.png" height="50" width="50" alt="Java"></li>
        <li><img src="../public/python.png" height="50" width="50" alt="Python"></li>
        <li><img src="../public/c.png" height="50" width="50" alt="C"></li>
        <li><img src="../public/c++.png" height="50" width="50" alt="C++"></li>
        <li><img src="../public/nodejs.png" height="50" width="50" alt="NodeJS"></li>
    </nav>

    <main>
      <select id="language">
        <option disabled selected>&lt Selecione uma linguagem &gt</option>
        <option value="java">Java</option>
        <option value="python3">Python</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="nodejs">NodeJS</option>
      </select>
      <br />
      <h2>Seu Código</h2>
      <p>
        <small
          >Não utilize pontuação nem solicitações de entradas de usuários</small
        >
      </p>
      <br />
      <textarea spellcheck="false" id="code" rows="10" cols="50"></textarea>
      <br />
      <h2>Terminal de Saída</h2>
      <pre id="output"></pre>
      <button class="black-button" id="compile-button" onclick="compileCode()">
        Executar
      </button>
      <button class="black-button" id="clear-button" type="reset">
        Limpar
      </button>
    </main>

    <footer>
      <p>Desenvolvido por</p>
      <p>
        <small><i>&copy; Danilo, Giovanne, Henrique D., Andrey, Sena</i></small>
      </p>
    </footer>

    <script src="renderer.js"></script>
    <script src="./scripts/globals.js"></script>
  </body>
</html>
