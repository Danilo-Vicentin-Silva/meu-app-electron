<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compilador Online</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header>
      <h1><strong>Master Compilator</strong></h1>
    </header>

    <main>
      <select id="language">
        <option value="java">Java</option>
        <option value="python3">Python</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="nodejs">NodeJS</option>
      </select>
      <br />
      <textarea spellcheck="false" id="code" rows="10" cols="50"></textarea>
      <br />
      <pre id="output"></pre>
      <button id="compile-button" onclick="compileCode()">Executar</button>
    </main>

    <footer>
      <p>Desenvolvido por</p>
      <p>
        <small><i>&copy; Danilo, Giovanne, Henrique D., Andrey, Sena</i></small>
      </p>
    </footer>

    <script src="renderer.js"></script>
    <script src="textarea.js"></script>
  </body>
</html>
