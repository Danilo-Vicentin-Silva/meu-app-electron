<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compilador Online</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1><strong>Master Compiler</strong></h1>
    </header>

    <main>
      <select id="language">
        <option value="java">Java</option>
        <option value="python3">Python</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="nodejs">NodeJS</option>
      </select>
      <br />
      <textarea spellcheck="false" id="code" rows="10" cols="50"></textarea>
      <br />
      <pre id="output"></pre>
      <button class="black-button" id="compile-button" onclick="compileCode()">
        Executar
      </button>
      <button
        class="black-button"
        id="clear-button"
        type="reset"
        onclick="clearCode()"
      >
        Limpar
      </button>
    </main>

    <footer>
      <p>Desenvolvido por</p>
      <p>
        <small><i>&copy; Danilo, Giovanne, Henrique D., Andrey, Sena</i></small>
      </p>
    </footer>

    <script src="renderer.js"></script>
    <script src="./scripts/globals.js"></script>
  </body>
</html>
